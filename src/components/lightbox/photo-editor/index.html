
<section class="">
<!-- <link rel="stylesheet" href="/src/components/lightbox/photo-editor/css/cropper.css"> -->
  <link rel="stylesheet" href="/src/components/lightbox/photo-editor/css/main.css">

  <!-- Content -->
  <div class="container" style="max-width: 100%;">
    <div class="row">
      <div class="col-md-9">
        <!-- <h3>Demo:</h3> -->
        <div class="img-container">
          <img src="" alt="Click on Upload your Photo">
        </div>
      </div>
      <div class="col-md-3">
        <!-- <h3>Preview:</h3> -->
        <div class="docs-preview hide clearfix">
          <div class="img-preview preview-lg"></div>
          <div class="img-preview preview-md"></div>
          <div class="img-preview preview-sm"></div>
          <div class="img-preview preview-xs"></div>
        </div>
        <div class="simo-actions mt-40">
          <label class="btn btn-upload next2 hide" for="inputImage" title="Upload image file">
            <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
            <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
              <span class="fa fa-camera"></span> Upload your Photo
            </span>
          </label>
          <label class="btn btn-change-pic next2 hide" for="inputImage" title="Upload image file">
            <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
            <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
              <span class="fa fa-camera"></span> Change Photo
            </span>
          </label>
          <button  class="btn next2 btn-save-pic mt-20 hide"><span class="fa fa-save"></span> Save Photo</button>
        </div>
      </div>
    </div>
    <div class="row" id="actions">
      <div class="col-md-9 docs-buttons">
        <!-- <h3>Toolbar:</h3> -->
        <div class="showControl hide">
          <div class="btn-group">
            <button type="button" class="btn btn-success" data-method="setDragMode" data-option="move" title="Move">
              <span class="docs-tooltip" data-toggle="tooltip" title="Move Image when dragged">
                <span class="fa fa-arrows"></span>
              </span>
            </button>
            <button type="button" class="btn btn-success" data-method="setDragMode" data-option="crop" title="Crop">
              <span class="docs-tooltip" data-toggle="tooltip" title="Set Crop on Image when dragged">
                <span class="fa fa-crop"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-success" data-method="zoom" data-option="0.1" title="Zoom In">
              <span class="docs-tooltip" data-toggle="tooltip" title="Zoom Image In">
                <span class="fa fa-search-plus"></span>
              </span>
            </button>
            <button type="button" class="btn btn-success" data-method="zoom" data-option="-0.1" title="Zoom Out">
              <span class="docs-tooltip" data-toggle="tooltip" title="Zoom Image Out">
                <span class="fa fa-search-minus"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-success" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
              <span class="docs-tooltip" data-toggle="tooltip" title="Move Image 10px to left">
                <span class="fa fa-arrow-left"></span>
              </span>
            </button>
            <button type="button" class="btn btn-success" data-method="move" data-option="10" data-second-option="0" title="Move Right">
              <span class="docs-tooltip" data-toggle="tooltip" title="Move Image 10px to right">
                <span class="fa fa-arrow-right"></span>
              </span>
            </button>
            <button type="button" class="btn btn-success" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
              <span class="docs-tooltip" data-toggle="tooltip" title="Move Image 10px to up">
                <span class="fa fa-arrow-up"></span>
              </span>
            </button>
            <button type="button" class="btn btn-success" data-method="move" data-option="0" data-second-option="10" title="Move Down">
              <span class="docs-tooltip" data-toggle="tooltip" title="Move Image 10px down">
                <span class="fa fa-arrow-down"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-success" data-method="rotate" data-option="-45" title="Rotate Left">
              <span class="docs-tooltip" data-toggle="tooltip" title="Rotate Image 45 Counter-Clockwise">
                <span class="fa fa-rotate-left"></span>
              </span>
            </button>
            <button type="button" class="btn btn-success" data-method="rotate" data-option="45" title="Rotate Right">
              <span class="docs-tooltip" data-toggle="tooltip" title="Rotate Image 45 Clockwise">
                <span class="fa fa-rotate-right"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-success" data-method="scaleX" data-option="-1" title="Flip Horizontal">
              <span class="docs-tooltip" data-toggle="tooltip" title="Scale Image horizontally">
                <span class="fa fa-arrows-h"></span>
              </span>
            </button>
            <button type="button" class="btn btn-success" data-method="scaleY" data-option="-1" title="Flip Vertical">
              <span class="docs-tooltip" data-toggle="tooltip" title="Scale Image vertically">
                <span class="fa fa-arrows-v"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-success" data-method="crop" title="Crop">
              <span class="docs-tooltip" data-toggle="tooltip" title="Crop Image">
                <span class="fa fa-check"></span>
              </span>
            </button>

            <button type="button" class="btn btn-success" data-method="reset" title="Reset">
              <span class="docs-tooltip" data-toggle="tooltip" title="Reset Cropper">
                <span class="fa fa-refresh"></span>
              </span>
            </button>
          </div>
        </div>

      </div><!-- /.docs-buttons -->

    </div>
  </div>
  <!-- <script src="/src/components/lightbox/photo-editor/js/cropper.js"></script> -->
  <!-- <script src="/src/components/lightbox/photo-editor/js/main.js"></script> -->
  <script type="text/javascript">
      if (window.PhotoEditor) {
        // alert(window.PhotoEditor.saveTo)
        if (window.PhotoEditor.showControls) {
          $('.showControl').removeClass('hide');
        }
        if (window.PhotoEditor.showPreview) {
          $('.docs-preview').removeClass('hide');
        }
        if (window.PhotoEditor.imageSrc) {
          $('.img-container img').attr('src', window.PhotoEditor.imageSrc);
        }
        if (!window.PhotoEditor.imageSrc) {
          $('.btn-upload').removeClass('hide');
        }else{
          $('.btn-change-pic').removeClass('hide');
          $('.btn-save-pic').removeClass('hide');
        }
        $('.mfp-close').on('click', function () {
          window.PhotoEditor.imageSrc = false
        })
      }else{
        window.location.reload();
      }
      var Cropper = window.Cropper;
      var URL = window.URL || window.webkitURL;
      var container = document.querySelector('.img-container');
      var image = container.getElementsByTagName('img').item(0);
      var actions = document.getElementById('actions');
      var options = {
            aspectRatio: 16 / 9,
            preview: '.img-preview'
          };
      if (window.PhotoEditor.options) {
        Object.assign(options, window.PhotoEditor.options);
      }
      var cropper = new Cropper(image, options);
      var originalImageURL = image.src;
      var uploadedImageType = 'image/jpeg';
      var uploadedImageURL;

      //save the photo
      if (window.PhotoEditor.saveTo) {
        // alert(window.PhotoEditor.campaign)
        $('.btn-save-pic').on('click', function () {

          $(this).find('span.fa-save').removeClass('fa-save').addClass('fa-spinner fa-spin');

          cropper.getCroppedCanvas().toBlob(function (blob) {
            var mydata = new FormData();
            if (window.PhotoEditor.campaign) {
              mydata.append('campaignMedia', blob);
              // alert(window.PhotoEditor.campaign);
              mydata.append('link_id', window.PhotoEditor.campaign);
            }else if(window.PhotoEditor.user){
              mydata.append('userMedia', blob);
            }


            // Display the key/value pairs
            // for (var pair of mydata.entries()) {
            //     console.log(pair[0]+ ', ' + pair[1]);
            // }

            $.ajax(window.PhotoEditor.saveTo, {
              method: "POST",
              headers: {
                  'Authorization':'Bearer ' + localStorage.getItem('token')
              },
              data: mydata,
              processData: false,
              contentType: false,
              success: function (response, status, jqXHR) {
                $('.btn-save-pic span.fa-spinner').removeClass('fa-spinner fa-spin').addClass('fa-save');
                console.log(response);
                if (window.PhotoEditor.redirectTo) {
                  localStorage.setItem('ImgUploadedUrl', response.data.url)
                  window.location = window.PhotoEditor.redirectTo
                }else {
                  if (window.PhotoEditor.feedback) {
                    localStorage.setItem('ImgUploadedUrl', response.data.url)
                    if (!window.location.origin){
                      // For IE
                      window.location.origin = window.location.protocol + "//" + (window.location.port ? ':' + window.location.port : '');
                    }

                    url = window.location.origin + window.location.pathname;
                    window.location.href = url+'?imgUploaded=true'
                  }else{
                    window.location.reload()
                  }
                }
              },
              error: function () {
                $('.btn-save-pic span.fa-spinner').removeClass('fa-spinner fa-spin').addClass('fa-save');
                alert('Not Found')
                window.location.reload()
              }
            });

          });

        });

      }

      // Tooltip
      $('[data-toggle="tooltip"]').tooltip();


      // Buttons
      if (!document.createElement('canvas').getContext) {
        $('button[data-method="getCroppedCanvas"]').prop('disabled', true);
      }

      if (typeof document.createElement('cropper').style.transition === 'undefined') {
        $('button[data-method="rotate"]').prop('disabled', true);
        $('button[data-method="scale"]').prop('disabled', true);
      }

      // Methods
      actions.querySelector('.docs-buttons').onclick = function (event) {
        var e = event || window.event;
        var target = e.target || e.srcElement;
        var result;
        var input;
        var data;

        if (!cropper) {
          return;
        }

        while (target !== this) {
          if (target.getAttribute('data-method')) {
            break;
          }

          target = target.parentNode;
        }

        if (target === this || target.disabled || target.className.indexOf('disabled') > -1) {
          return;
        }

        data = {
          method: target.getAttribute('data-method'),
          target: target.getAttribute('data-target'),
          option: target.getAttribute('data-option'),
          secondOption: target.getAttribute('data-second-option')
        };

        if (data.method) {
          if (typeof data.target !== 'undefined') {
            input = document.querySelector(data.target);

            if (!target.hasAttribute('data-option') && data.target && input) {
              try {
                data.option = JSON.parse(input.value);
              } catch (e) {
                console.log(e.message);
              }
            }
          }

          switch (data.method) {
            case 'rotate':
              cropper.clear();
              break;

            case 'getCroppedCanvas':
              try {
                data.option = JSON.parse(data.option);
              } catch (e) {
                console.log(e.message);
              }

              if (uploadedImageType === 'image/jpeg') {
                if (!data.option) {
                  data.option = {};
                }

                data.option.fillColor = '#fff';
              }

              break;
          }

          result = cropper[data.method](data.option, data.secondOption);

          switch (data.method) {
            case 'rotate':
              cropper.crop();
              break;

            case 'scaleX':
            case 'scaleY':
              target.setAttribute('data-option', -data.option);
              break;

            case 'getCroppedCanvas':
              if (result) {
                // Bootstrap's Modal
                $('#getCroppedCanvasModal').modal().find('.modal-body').html(result);

              }

              break;

            case 'destroy':
              cropper = null;

              if (uploadedImageURL) {
                URL.revokeObjectURL(uploadedImageURL);
                uploadedImageURL = '';
                image.src = originalImageURL;
              }

              break;
          }

          if (typeof result === 'object' && result !== cropper && input) {
            try {
              input.value = JSON.stringify(result);
            } catch (e) {
              console.log(e.message);
            }
          }
        }
      };

      document.body.onkeydown = function (event) {
        var e = event || window.event;

        if (!cropper || this.scrollTop > 300) {
          return;
        }

        switch (e.keyCode) {
          case 37:
            e.preventDefault();
            cropper.move(-1, 0);
            break;

          case 38:
            e.preventDefault();
            cropper.move(0, -1);
            break;

          case 39:
            e.preventDefault();
            cropper.move(1, 0);
            break;

          case 40:
            e.preventDefault();
            cropper.move(0, 1);
            break;
        }
      };


      // Import image
      var inputImage = document.getElementById('inputImage');

      if (URL) {
        inputImage.onchange = function () {
          var files = this.files;
          var file;
          //toggle btns
            $('.btn-upload').addClass('hide');
            $('.btn-change-pic').removeClass('hide');
            $('.btn-save-pic').removeClass('hide');

          if (cropper && files && files.length) {
            file = files[0];

            if (/^image\/\w+/.test(file.type)) {
              uploadedImageType = file.type;

              if (uploadedImageURL) {
                URL.revokeObjectURL(uploadedImageURL);
              }

              image.src = uploadedImageURL = URL.createObjectURL(file);
              cropper.destroy();
              cropper = new Cropper(image, options);
              inputImage.value = null;
            } else {
              window.alert('Please choose an image file.');
            }
          }
        };
      } else {
        inputImage.disabled = true;
        inputImage.parentNode.className += ' disabled';
      }

  </script>
</section>
